<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/mobile.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
  <section class="rating-container">
    <div class="rating-container-text">
      <div class="icon-container">
        <img src="./images/icon-star.svg" alt="">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </div>
    <div class="buttons-container">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">4</button>
      <button class="button">5</button>
    </div>
    <input type="submit" class="primary-button submit-button">
  </section>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <section class="thanks-container">
    <figure class="image-container">
      <img src="./images/illustration-thank-you.svg" alt="">
      <figcaption>You selected <!-- Add rating here --> out of 5</figcaption>
    </figure>
    <div class="thanks-container-text">
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
    </div>
  </section>
  <!-- Thank you state end -->
  
  <div class="attribution">
    Coded by <a href="https://github.com/Freixanet">Freixanet</a>
  </div>

  <script src="./javascript/scripts.js"></script>
</body>
</html>
